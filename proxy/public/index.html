<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCloud player</title>
  <link href="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous">
</head>
  <body>
    <div id="nav"></div>
    <div id="player"></div>
    <div id="comment"></div>
    <div id="user"></div>
    <div id="related"></div>
    <div id="viewcomments"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/head-in-the-clouds-player/dist/player-bundle.min.js"></script>
    <script>
      const songId = Math.floor(Math.random() * 40) + 1;
      ReactDOM.render(
        React.createElement(Nav),
        document.getElementById('nav'),
      );
      ReactDOM.render(
        React.createElement(Player, { songId }),
        document.getElementById('player'),
      );
      ReactDOM.render(
        React.createElement(Comment, { songId }),
        document.getElementById('comment'),
      );
      ReactDOM.render(
        React.createElement(User, { songId }),
        document.getElementById('user'),
      );
      ReactDOM.render(
        React.createElement(SCRelated, { songId }),
        document.getElementById('related'),
      );
      ReactDOM.render(
        React.createElement(ViewComments, { songId }),
        document.getElementById('viewcomments'),
      );
    </script>
  </body>
</html>
